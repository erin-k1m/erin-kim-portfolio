<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bookshelf Portfolio ‚Äî Interactive Books</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Window with sunlight -->
  <div class="window">
    <div class="sky-background">
      <div class="sun"></div>
      <div class="moon"></div>
    </div>
    <div class="window-frame">
      <div class="window-pane"></div>
      <div class="window-pane"></div>
      <div class="window-pane"></div>
      <div class="window-pane"></div>
    </div>
    <div class="sunlight"></div>
  </div>

  <header><img src="images/title.png" alt="Erin Kim Portfolio" class="header-image"></header>
  

  <main class="bookshelf-container">
    <div class="bookshelf">
      <!-- Top shelf -->
      <div class="shelf top-shelf">
        <div class="book-wrapper" data-project="project1">
          <div class="book">
            <div class="front cover"><span class="cover-text">SLUGORITHM</span></div>
            <div class="pages"></div>
            <div class="spine"></div>
            <div class="back cover">Project 1</div>
          </div>
        </div>

        <div class="book-wrapper" data-project="project2">
          <div class="book">
            <div class="front cover"><span class="cover-text">RESEARCH</span></div>
            <div class="pages"></div>
            <div class="spine"></div>
            <div class="back cover">Project 2</div>
          </div>
        </div>

        <div class="book-wrapper" data-project="project3">
          <div class="book">
            <div class="front cover"><span class="cover-text"> ‚òÜCLOUDY‚òÜ</span></div>
            <div class="pages"></div>
            <div class="spine"></div>
            <div class="back cover">Project 3</div>
          </div>
        </div>
      </div>

      <!-- Middle shelf -->
      <div class="shelf middle-shelf">
        <div class="frame-wrapper" data-project="project4">
          <div class="picture-frame frame-small">
            <div class="frame-border"></div>
            <div class="frame-image"><img src="images/me.jpg" alt="Portrait photo"></div>
          </div>
        </div>

        <div class="decoration flower-pot">
          <div class="pot"></div>
          <div class="flowers">
            <span class="flower">üå∏</span>
            <span class="flower">üåº</span>
            <span class="flower">üå∫</span>
          </div>
        </div>

        <div class="frame-wrapper" data-project="project5">
          <div class="picture-frame frame-small">
            <div class="frame-border"></div>
            <div class="frame-image"><img src="images/gwc.png" alt="Portrait photo"></div>
          </div>
        </div>
      </div>

      <!-- Bottom shelf -->
      <div class="shelf bottom-shelf">
        <div class="decoration flower-pot">
          <div class="pot"></div>
          <div class="flowers">
            <span class="flower">üçÄ</span>
            <span class="flower">üå±</span>
            <span class="flower">üåø</span>
          </div>
        </div>

        <div class="frame-wrapper" data-project="project7">
          <div class="picture-frame frame-wide">
            <div class="frame-border"></div>
            <div class="frame-image"><img src="images/frame2.jpg" alt="Portrait photo"></div>
          </div>
        </div>

        <div class="decoration stuffed-animal">üß∏</div>
        
        <!-- realistic lamp on top of bookshelf -->
        <div class="lamp-wrapper" aria-hidden="false">
          <div class="lamp">
            <div class="lamp-base"></div>
            <div class="lamp-stem"></div>
            <div class="lamp-shade">
              <div class="lamp-bulb"></div>
            </div>
            <div class="lamp-cord"></div>
            <button id="lampToggle" class="lamp-pull" aria-pressed="false" aria-label="Toggle lamp">
              <span class="bead"></span>
              <span class="bead"></span>
              <span class="bead"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- viewer overlay (shown when a book is pulled + opened) -->
  <div id="bookViewer" class="book-viewer hidden" aria-hidden="true">
    <div class="viewer-stage">
      <div class="book-scene">
        <!-- The JS populates this scene (cloned book + pages) -->
      </div>

      <div class="viewer-controls">
        <button id="prevPage" class="ctrl">‚óÄ Prev</button>
        <button id="nextPage" class="ctrl">Next ‚ñ∂</button>
        <button id="closeViewer" class="ctrl close">Close ‚úï</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
